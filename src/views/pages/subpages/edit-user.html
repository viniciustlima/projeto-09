<div class="content w100 left">
	<h2><i class="fas fa-user-edit"></i> Editar usuário</h2>
	<form method="post">
		<div class="form-group">
			<label for="name">Nome Completo: </label>
			<input type="text" id="name" name="name" value="<%= login.name %>" />
		</div>

		<div class="form-group">
			<label for="username">Nome de Usuário: </label>
			<input
				type="text"
				id="username"
				name="username"
				value="<%= login.username %>"
			/>
		</div>

		<div class="form-group">
			<label for="password">Senha: </label>
			<input
				type="password"
				maxlength="16"
				id="password"
				name="password"
				required
				value="<%= login.password %>"
			/>
			<span>
				<i class="fas fa-eye" id="eye" onclick="javascript:void()"></i>
			</span>
		</div>

		<div class="form-group right">
			<input type="submit" value="Atualizar" />
		</div>
		<div class="clear"></div>
	</form>
</div>
